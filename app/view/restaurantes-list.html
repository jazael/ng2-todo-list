<a>{{titulo}}</a>
<ul id="restaurantes-list">
  <li class="loading"><img class="img-loading-snippers" src="assets/images/loading.gif"></li>
  <li *ngFor="#restaurante of restaurantes" class="restaurante-item">
    <div class="image">
        <img src="http://localhost/api-rest/uploads/{{restaurante.imagen}}" class="img-fluid pull-xs-left" alt="{{restaurante.imagen}}" *ngIf="restaurante.imagen && restaurante.imagen !== 'null' ">
    </div>
    <div class="data">
      <h4>{{restaurante.nombre}}</h4>
      <p>{{restaurante.direccion}}</p>
      <p>
        <a [routerLink] = "['Restaurante', {id: restaurante.id}]" class="btn btn-info">Ver</a>
        <a [routerLink] = "['RestauranteEdit',{id: restaurante.id}]" class="btn btn-editar">Editar</a>
        <a (click)="onBorrarConfirm(restaurante.id)" class="btn btn-eliminar">Eliminar</a>
      </p>
      <div class="seguro" *ngIf="confirmado === restaurante.id">
				<a (click)="onBorrarRestaurante(restaurante.id)" class="btn btn-eliminar">Eliminar</a>
				<a (click)="onCancelarConfirm(restaurante.id)" class="btn btn-ver">Cancelar</a>
			</div>
    </div>
  </li>
</ul>
